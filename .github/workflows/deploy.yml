name: deploy-gh-pages

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci
        working-directory: ./ms-office-citation-jp

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          PROD_BASE_URL: https://tsuchim.github.io/ms-office-citation-jp/
        working-directory: ./ms-office-citation-jp

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./ms-office-citation-jp/dist
          enable_jekyll: false
